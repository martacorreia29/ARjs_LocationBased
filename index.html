<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/three.js/build/ar-threex-location-only.js" ></script>
    <script type="text/javascript" src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="./script.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-camera gps-new-camera positionMinAccuracy="10" rotation-reader> </a-camera>
      <a-box color="yellow"
        look-at="[gps-new-camera]"
        scale="10 10 10"
        gps-new-entity-place="latitude: 38.999093; longitude: -9.0070356;"
        ></a-box>
        <a-box color="blue"
        look-at="[gps-new-camera]"
        scale="10 10 10"
        gps-new-entity-place="latitude: 38.999388; longitude: -9.007272;"
        ></a-box>

        <a-box color="red"
        look-at="[gps-new-camera]"
        scale="10 10 10"
        gps-new-entity-place="latitude: 38.999109; longitude: -9.007182;"
        ></a-box>

        <a-box color="green"
        look-at="[gps-new-camera]"
        scale="10 10 10"
        gps-new-entity-place="latitude: 38.998715; longitude: -9.007140;"
        ></a-box>
    </a-scene>
  </body>
</html>
